<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ITChat</title>
    <link id="theme-style" rel="stylesheet" href="estilos/styles.css">
</head>
<body>
    <div id="login-container">
        <img id="logo" src="img/logo_nom_png.png" alt="ITChat Logo">
        <h2>Bem-vindo ao ITChat</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button id="submit" type="submit">Login</button>
            <button id="theme-toggle">
                <img src="img/icons8-dark-mode-64.png" alt="Toggle Theme">
            </button>
            <a href="cadastro.html">Criar conta</a>
            ||
            <a href="recuperar-senha.html">Esqueceu sua senha?</a>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
